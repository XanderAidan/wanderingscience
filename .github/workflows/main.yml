name: Run Entomology Agent

on:
  schedule:
    # Runs at 12:00 UTC (Noon) every day
    - cron: '0 12 * * *'
  # Allows you to trigger this specific agent manually for testing
  workflow_dispatch: 

jobs:
  run-entomology-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Entomology Script
        # We reuse the EXACT same secrets as the other agent
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
        run: python entomology.py
